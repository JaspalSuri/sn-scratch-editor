<!DOCTYPE html>
<html>
  <head>
    <title>Standard Notes Scratchpad</title>
    <script defer src="./bundle.js"></script>
    <link href="./prosemirror.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div id="root">
      <div id="editor" spellcheck="false"></div>
      <div id="toolbar-wrapper">
        <div id="toolbar">
          <button title="promote heading (ctrl + =)" data-format="heading"><i></i></button>
          <button title="make paragraph (ctrl + j)" data-format="paragraph"><i></i></button>
          <button title="make unordered list (ctrl + u)" data-format="unordered_list"><i></i></button>
          <button title="make ordered list (ctrl + o)" data-format="ordered_list"><i></i></button>
          <button title="make checklist item (ctrl + t)" data-format="checklist_item"><i></i></button>
          <button title="link (cmd + k)" data-format="link"><i></i></button>
          <button title="bold (cmd + b)" data-format="strong"><i></i></button>
          <button title="italic (cmd + i)" data-format="em"><i></i></button>
          <button title="monospace (cmd + ')" data-format="code"><i></i></button>
        </div>
      </div>
      <div id="link-modal">
        <div id="frame">
          <div class="text-input">
            <label for="text">
              Text
            </label>
            <input id="text" />
          </div>
          <div class="text-input">
            <label for="url">
              URL <a><i></i></a>
            </label>
            <input id="url" />
          </div>
          <div class="buttons">
            <button id="cancel">Cancel</button>
            <button id="confirm">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
